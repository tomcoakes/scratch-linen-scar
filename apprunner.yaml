version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - set -ex
      - apt-get update && apt-get install -y --no-install-recommends build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev pkg-config chromium chromium-sandbox && apt-get clean && rm -rf /var/lib/apt/lists/*
