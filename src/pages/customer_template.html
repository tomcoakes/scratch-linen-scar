    <header>
        <div class="header-container">
            <h1>[CUSTOMER_NAME]</h1>

                <p><strong>Customer Name:</strong> [CUSTOMER_NAME]</p>

        <section class="customer-logos">
            <h2>Logos</h2>
            <div class="logo-grid" id="customer-logo-grid"><!-- Logo images will be inserted here by the script --></div>
