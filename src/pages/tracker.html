<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Production Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tracker.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Order Production Tracker</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="threads.html">Thread Manager</a></li>
                    <li><a href="proof_creator.html">Proof Creator</a></li>
                    <li><a href="tracker.html" class="active">Order Tracker</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container-tracker">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Upload & Actions</h2>
                <button id="toggle-sidebar" class="toggle-sidebar-button">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <div class="drop-area" id="dropArea">
                <p>Drag & Drop CSV File Here</p>
                <p>or</p>
                <button id="fileButton" class="primary-btn">Choose File</button>
                <input type="file" id="fileInput" accept=".csv" style="display: none;">
            </div>
            <div id="delete-area" class="delete-area">
                <i class="fas fa-trash-alt"></i> Drag orders here to DELETE
            </div>
        </aside>

        <div class="content">
            <div class="summary-cards" id="summary-cards">
                <!-- Summary cards will be generated by React -->
            </div>

            <div class="table-controls">
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="Search Orders...">
                    <button type="button" id="clear-search-button" class="clear-search-button" style="display:none;">×</button>
                </div>
            </div>

            <div class="table-container" id="order-table-container"> 
                <!-- React will render the table here -->
                <div id="order-table-root"></div> 
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Colour Matcher</p>
    </footer>

    <!-- React scripts will be added here -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="tracker.js" defer></script> 
</body>
</html>
